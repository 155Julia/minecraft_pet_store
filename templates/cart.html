<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Animal Shop</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/cart.js"></script>
    <style>
        /* Add some custom styles if needed */
        /* body {
            padding-top: 100px;
            display: flex;
        } */

        #products {
            justify-content: center;
            align-items: center;
        }
        #products table {
            width: 80%;
            border-collapse: collapse;
        }
        #products table tr th, #products table tr td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #products table tr th {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        tr:hover {
            background-color: rgb(232, 242, 245);
            color: #2c2111;
        }
        td {
            text-align: center;
        }
        .checkbox {
            width: 30px;
            height: 30px;
        }
        .quantity-container {
            display: flex;
            /* width: 100%; */
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;

        }
        .quantity {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 5px;
        }
        .quantity button {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background: none;
            font-size: 20px;
            cursor: pointer;
        }
        #flex {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 150px 0;
        }

        #checkout_btn {
            font-size: 25px;
            width: 120px;
            height: 35px;
            line-height: 35px;
            background-color: rgb(155, 157, 127);
            border-radius: 20px;
            transform: translateX(-50%);
            transition-duration: .3s;
            text-align: center;
            z-index: 99;
        }
        #checkout_btn:hover {
            transform: translate(-50%, -3px);
            box-shadow: 0 3px 10px 0px #787878;
            cursor: pointer;
        }
        footer{
            position: fixed;
            justify-content: space-between;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 15px;
            bottom: 0;
            width: 70%;
            background-color: #f5ece0;
            left: 15%;
        }
        h3{
            padding: 10px;
            color: black;
            left: 10px;
        }
        button{
            border: none;
            background-color: #afc3d4;
            border-radius: 30px;
            padding: 5px 8px;
            cursor: pointer;
        }
        button:hover{
            background-color: #8c9bb3;
        }
        .flex{
            display: flex;
            padding: 20px;
            justify-content: space-between;
        }
        .checkout{
            margin-left: 100px;
        }
        .checkboxall{
            width: 30px;
            height: 30px;
        }
        footer h3{
            font-size: 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div id="products">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" name="checkboxall" class="checkboxall"></th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Storage</th>
                        <th>Single Price</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr id="{{ item.product_id }}" data-id="{{ item.product_id }}">
                        <td><input type="checkbox" class="checkbox" id="checkbox_{{ item.product_id }}"></td>
                        <td><img src="{{ item.img }}" alt="{{ item.name }}"></td>
                        <td id="name_{{ item.product_id }}">{{ item.name }}</td>
                        <td id="storage_{{ item.product_id }}">{{ item.storage }}</td>
                        <td id="singlePrice_{{ item.product_id }}" class="singalPrice">${{ item.price }}</td>
                        <td class="quantity-container">
                            <button class="minus" id="min_{{ item.product_id }}">-</button>
                            <input class="quantity" value="{{ item.amount }}" id="quantity_{{ item.product_id }}">
                            <button class="plus" id="plus_{{ item.product_id }}">+</button>
                        </td>
                        <td id="price_{{ item.product_id }}" class="price">${{ item.price }}</td>
                        <td><button class="delete" data-id="{{ item.product_id }}">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>                
            </table>
        </div>
    </div>
    <footer>
        <div id="flex">
            <h3>Total Price:</h3>
            <h3 id="totalPrice">0</h3>
            <div id="checkout_btn" class="checkout">結帳</div>
        </div>
    </footer>
</body>
</html>
