<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Pet Shop</title>
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/cart.js"></script>
    <style>
        /* Add some custom styles if needed */
        body {
            padding-top: 100px;
            display: flex;
        }

        #products {
            width: 80%;
        }
        #products table {
            width: 80%;
            border-collapse: collapse;
        }
        #products table tr th, #products table tr td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #products table tr th {
            background-color: black;
            color: white;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        tr:hover {
            background-color: #fcefdf;
            color: #2c2111;
        }
        .checkbox {
            width: 30px;
            height: 30px;
        }
        .quantity {
            width: 30px;
            height: 20px;
            border: solid #c0c0c0 1px;
            text-align: center;
        }
        .quantity-container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        .quantity {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 5px;
        }
        .quantity button {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        #flex {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #checkout_btn {
            font-size: 25px;
            width: 120px;
            height: 35px;
            line-height: 35px;
            color: #d4d4d4;
            background-color: #787878;
            border-radius: 5px;
            transform: translateX(-50%);
            transition-duration: .3s;
            text-align: center;
            z-index: 99;
        }
        #checkout_btn:hover {
            transform: translate(-50%, -3px);
            box-shadow: 0 3px 10px 0px #787878;
            cursor: pointer;
        }
        footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
        }
        h3{
            padding: 10px;
            color: black;
            left: 10px;
        }
        .flex{
            display: flex;
            padding: 20px;
        }
        .checkout{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div id="products">
            <table>
                <thead>
                    <tr>
                        <td><input type="checkbox" name="checkboxall" class="checkboxall"></td>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Storage</th>
                        <th>Single Price</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr id="{{ item.product_id }}" data-id="{{ item.product_id }}">
                        <td><input type="checkbox" class="checkbox" id="checkbox_{{ item.product_id }}"></td>
                        <td><img src="{{ item.img }}" alt="{{ item.name }}"></td>
                        <td id="name_{{ item.product_id }}">{{ item.name }}</td>
                        <td id="storage_{{ item.product_id }}">{{ item.storage }}</td>
                        <td id="singlePrice_{{ item.product_id }}" class="singalPrice">${{ item.price }}</td>
                        <td class="quantity-container">
                            <button class="minus" id="min_{{ item.product_id }}">-</button>
                            <input class="quantity" value="{{ item.amount }}" id="quantity_{{ item.product_id }}">
                            <button class="plus" id="plus_{{ item.product_id }}">+</button>
                        </td>
                        <td id="price_{{ item.product_id }}" class="price">${{ item.price }}</td>
                        <td><button class="delete" data-id="{{ item.product_id }}">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>                
            </table>
        </div>
    </div>
    <footer>
        <div id="flex">
            <h3>Total Price:</h3>
            <h3 id="totalPrice">0</h3>
            <div id="checkout_btn" class="checkout">結帳</div>
        </div>
    </footer>
</body>
</html>
